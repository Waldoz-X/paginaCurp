<div class="container">
    <h1>Generador de CURP</h1>
    <form>
      <div class="form-group">
        <label for="txtNombre">Nombre:</label>
        <input type="text" id="txtNombre" name="txtNombre" class="form-control">
      </div>

      <div class="form-group">
        <label for="txtApP">Apellido Paterno:</label>
        <input type="text" id="txtApP" name="txtApP" class="form-control">
      </div>

      <div class="form-group">
        <label for="txtApm">Apellido Materno:</label>
        <input type="text" id="txtApm" name="txtApm" class="form-control">
      </div>

      <div class="form-group">
        <label for="dateFechaN">Fecha de Nacimiento:</label>
        <input type="date" id="dateFechaN" name="dateFechaN" class="form-control">
      </div>

      <div class="form-group">
        <label>Género:</label>
        <div class="form-check">
          <input type="radio" id="rbtSexo1" name="rbtSexo" value="M" class="form-check-input">
          <label for="rbtSexo1" class="form-check-label">Mujer</label>
        </div>
        <div class="form-check">
          <input type="radio" id="rbtSexo2" name="rbtSexo" value="H" class="form-check-input">
          <label for="rbtSexo2" class="form-check-label">Hombre</label>
        </div>
      </div>

      <div class="form-group">
        <label for="lstEstado">Estado de Nacimiento:</label>
        <select id="lstEstado" class="form-control">
          <option value="AS">Aguascalientes</option>
                            <option value="BC">Baja California</option>
                            <option value="BS">Baja California Sur</option>
                            <option value="CC">Campeche</option>
                            <option value="CL">Coahuila</option>
                            <option value="CM">Colima</option>
                            <option value="CS">Chiapas</option>
                            <option value="CH">Chihuahua</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="DG">Durango</option>
                            <option value="GR">Guerrero</option>
                            <option value="GT">Guanajuato</option>
                            <option value="HG">Hidalgo</option>
                            <option value="JC">Jalisco</option>
                            <option value="MC">México</option>
                            <option value="MN">Michoacán</option>
                            <option value="MS">Morelos</option>
                            <option value="NT">Nayarit</option>
                            <option value="NL">Nuevo León</option>
                            <option value="OC">Oaxaca</option>
                            <option value="PL">Puebla</option>
                            <option value="QT">Querétaro</option>
                            <option value="QR">Quintana Roo</option>
                            <option value="SP">San Luis Potosí</option>
                            <option value="SL">Sinaloa</option>
                            <option value="SR">Sonora</option>
                            <option value="TC">Tabasco</option>
                            <option value="TS">Tamaulipas</option>
                            <option value="TL">Tlaxcala</option>
                            <option value="VZ">Veracruz</option>
                            <option value="YN">Yucatán</option>
                            <option value="ZS">Zacatecas</option>
                            <option value="NE">Nacido en el Extranjero</option>
        </select>
      </div>
        
      <div class="form-group">
        <label for="txtCurp">CURP:</label>
        <input type="text" id="txtCurp" name="txtCurp" class="form-control">
      </div>
        <br>
      <button type="button" onclick="calcularCURP()" class="btn btn-primary">Calcular CURP</button>
      <button type="button" onclick="copiarCURP()" class="btn btn-secondary">Copiar CURP</button>
    </form>
  </div>
